apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: grafana
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: grafana
      version: '7.3.*'
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: default
      interval: 60m
  values:
    env:
      GF_SECURITY_ADMIN_USER: "cc250080"
      GF_SECURITY_ADMIN_PASSWORD: "changeme"
    replicas: 1
    persistence:
      enabled: true
      size: 5Gi
      storageClassName: "nfs-csi"
      accessModes:
      - ReadWriteMany
      type: pvc
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
        - name: Prometheus
          type: prometheus
          url: http://prometheus-server
          access: proxy
          isDefault: true
        - name: Loki
          type: loki
          url: http://loki:3100
          access: proxy
    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
        - name: 'default'
          orgId: 1
          folder: ''
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/default
    dashboards:
      default:
        kubernetes:
          gnetID: 10000
          revision: 1
          datasource: Prometheus
