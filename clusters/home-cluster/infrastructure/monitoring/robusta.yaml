apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: robusta
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: robusta
      version: '0.10.*'
      sourceRef:
        kind: HelmRepository
        name: robusta
        namespace: default
      interval: 60m
  values:
		globalConfig:
			signing_key: a16f8c09-e939-4d1f-b62d-fe7eb8778ac8
			account_id: 1f2ef0b9-a5c8-4409-95be-40524ec99628
		sinksConfig:
		- robusta_sink:
				name: robusta_ui_sink
				token: 
		enablePlatformPlaybooks: true
		runner:
			sendAdditionalTelemetry: true
		rsa:
			private: 
			public:     
